<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(http://images.car.bauercdn.com/pagefiles/71366/aaskodavisione.jpg);">
    <div>
      <img id="img-logo" src="https://logodownload.org/wp-content/uploads/2017/11/skoda-auto-logo.png" alt="">
    </div>
    <div class="container">
      <p>The All New E-TRON</p>
      <a class="btn-readmore" href="#">Read More</a>
    </div>
  </div>


  <!-- code a "How it works" section -->
  <div class="container">
    <h2>Car Models</h2>
    <div class="card-main">
      <div class="card-model">
        <img src="https://www.skoda.com.cn/assets/images/index/car_view_index_kodiaqgt.jpg?t=1552478271" alt="">
      </div>
      <div class="card-model">
        <img src="https://www.skoda.com.cn/assets/images/index/car_view_index_kamiq.jpg?t=1552478271" alt="">
      </div>
      <div class="card-model">
        <img src="https://www.skoda.com.cn/assets/images/index/car_view_index_karoq.jpg?t=1552478271" alt="">
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="container">
    <div class="footer">
      <div class="links">
        <a href="#">
          <i class="fab fa-weibo">
          </i>
        </a>
        <a href="#">
          <i class="fab fa-weixin">
          </i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
